<body>
    <div class="container">
        <div class="todo_app">
            <h2>To-Do List

            <!--Input todo item-->

                <input type="text" id="input_box" placeholder="Add to-do...">
                <button id="add" onclick="addTask()" onkeypress="press_enter()" onclick="Look(event)">Add</button>

            <!--Listing todo items-->
            <ul id="list_container"></ul>

    <p style="color: aliceblue;">You did that, now do it again.</p>
